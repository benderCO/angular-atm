<form [formGroup]='withdrawForm' (submit)='processWithdrawal()' class='atm-withdraw container'>
    <h3 class='page-header'>Withdraw from the ATM</h3>
    <div class='withdraw-success' *ngIf='withdrawalSuccessFull !== null && withdrawalSuccessFull'>Dispensed
        {{withdrawalAmount}}</div>
    <div class='withdraw-fail' *ngIf='withdrawalSuccessFull !== null && !withdrawalSuccessFull'>Insufficient Funds</div>

    <div class='input-group mb-3'>
        <div class='input-group-prepend'>
            <span class='input-group-text'>$</span>
        </div>
        <input type='number' formControlName='withdrawalAmount' class='form-control'
            aria-label='Amount (to the nearest dollar)'>
        <div class='input-group-append'>
            <span class='input-group-text'>.00</span>
        </div>
    </div>
    <div class='row'>
        <div class='col text-center'>
            <button class='btn-lg btn-primary' type='submit'>Process</button>
        </div>
    </div>
</form>
