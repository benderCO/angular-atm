<div class="atm-user-dashboard">
    <h3 class="page-header">User Dashboard</h3>
    <div class='row'>
        <div class='col text-center'>
            <button class='btn btn-primary' type='button' (click)='routeToChild("history")'>History</button>
        </div>
    </div>
    <div class='row'>
        <div class='col text-center'>
            <button class='btn btn-primary' type='button' (click)='routeToChild("current")'>Current
                Balance</button>
        </div>
    </div>
    <div class='row'>
        <div class='col text-center'>
            <button class='btn btn-primary' type='button' (click)='routeToChild("deposit")'>Deposit</button>
        </div>
    </div>
    <div class='row'>
        <div class='col text-center'>
            <button class='btn btn-primary' type='button' (click)='routeToChild("withdrawl")'>Withdrawl</button>
        </div>
    </div>
</div>
