<h5 class='title'>Current Stock</h5>
<div class='container' *ngFor='let stock of currentStock | async'>
    <div class='row'>
        <div class='center-tile col-sm-6'>Value: {{stock.value | currency:'USD':'symbol':'1.2-2'}}</div>
        <div class='center-tile col-sm-6'>Current amount: {{stock.count}}</div>
    </div>
</div>
